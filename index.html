  const currentDayIndex = now.getDay();

  let shouldFilter = false;
  let hideDraftBeers = false;

  if (
    (currentDayIndex === 4 && currentHour >= 18) ||
    (currentDayIndex === 5 && currentHour >= 18)
  ) {
    shouldFilter = true;
  }

  if (
    (currentDayIndex === 6 && currentHour >= 22) ||
    (currentDayIndex === 0 && currentHour < 5)
  ) {
    shouldFilter = true;
    hideDraftBeers = true;
  }

  const categorySelect = document.getElementById("category");

  const orderedCategories = [
    "All",
    "Artisan Cocktails",
    "Cocktails",
    "Gin",
    "Whisky",
    "Vodka",
    "Tequila & Mezcal",
    "Vermouth",
    "Rum",
    "Cognac",
    "Licor",
    "Wine & Prosecco",
    "Beers",
    "Coffees",
    "Cold Beverages",
    "Desserts",
    "Lil' Bites",
    "Shot"
  ];

  categorySelect.innerHTML = "";

  orderedCategories.forEach(cat => {
    const option = document.createElement("option");
    option.value = cat;
    option.textContent = cat;

    if (shouldFilter && ["Cold Beverages", "Coffees", "Desserts"].includes(cat)) {
      option.style.display = "none";
    }

    categorySelect.appendChild(option);
  });

  window._homiesFilterFlags = { shouldFilter, hideDraftBeers };
}

function renderMenu() {
  const container = document.getElementById("menu");
  container.innerHTML = "";

  const searchTerm = document.getElementById("search").value.toLowerCase();
  const selectedCategory = document.getElementById("category").value;

  const now = new Date();
  const currentHour = now.getHours();
  const currentDayIndex = now.getDay();

  let shouldFilter = false;
  let hideDraftBeers = false;

  if (
    (currentDayIndex === 3 && currentHour >= 18) || // Wednesday
    (currentDayIndex === 4 && currentHour >= 18) || // Thursday
    (currentDayIndex === 5 && currentHour >= 18)    // Friday
  ) {
    shouldFilter = true;
  }

  if (
    (currentDayIndex === 6 && currentHour >= 22) || // Saturday after 22:00
    (currentDayIndex === 0 && currentHour < 5)      // Sunday before 05:00
  ) {
    shouldFilter = true;
    hideDraftBeers = true;
  }

  const hiddenCategories = shouldFilter ? ["Cold Beverages", "Coffees", "Desserts"] : [];

  const grouped = {};
  items.forEach(item => {
    const isDraftBeer = item.category === "Beers" && item.name.toUpperCase().includes("DRAFT");
    const isHiddenCategory = hiddenCategories.includes(item.category);
    const isFilteredDraft = hideDraftBeers && isDraftBeer;

    if (
      !isHiddenCategory &&
      !isFilteredDraft &&
      (selectedCategory === "All" || item.category === selectedCategory) &&
      item.name.toLowerCase().includes(searchTerm)
    ) {
      if (!grouped[item.category]) grouped[item.category] = [];
      grouped[item.category].push(item);
    }
  });

  const displayOrder = [
    "Artisan Cocktails",
    "Cocktails",
    "Gin",
    "Whisky",
    "Vodka",
    "Tequila & Mezcal",
    "Vermouth",
    "Rum",
    "Cognac",
    "Licor",
    "Wine & Prosecco",
    "Beers",
    "Coffees",
    "Cold Beverages",
    "Desserts",
    "Lil' Bites",
    "Shot"
  ];

  displayOrder.forEach(cat => {
    if (grouped[cat]) {
      const title = document.createElement("h2");
      title.textContent = cat;
      container.appendChild(title);

      const grid = document.createElement("div");
      grid.className = "menu-grid";
      grouped[cat].forEach(({ name, price }) => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `<h4>${name}</h4><p>₺${price}</p>`;
        grid.appendChild(div);
      });
      container.appendChild(grid);
    }
  });
}

document.getElementById("search").addEventListener("input", renderMenu);
document.getElementById("category").addEventListener("change", renderMenu);

filterSoftAndHotDrinks();
renderMenu();
</script>
